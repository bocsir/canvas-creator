<main>
    <div id="sidebar-container">
        <div id="sidebar" [ngClass]="{'small-width':!isVisible}">
            <div class="slider-container">
                <label for="customRange1" class="form-label">grid spacing: <input type="number" value={{canvasInputData.gridDensity}} [(ngModel)]="canvasInputData.gridDensity" (ngModelChange)="onValueChange($event, 'gridDensity')"></label>
                <input type="range" class="form-range" id="customRange1" min="3" max="150" [(ngModel)]="canvasInputData.gridDensity" (ngModelChange)="onValueChange($event, 'gridDensity')">           
            </div>
            <div class="slider-container">
                <label for="customRange2" class="form-label">line width: <input type="number" value={{canvasInputData.lineWidth}} [(ngModel)]="canvasInputData.lineWidth" (ngModelChange)="onValueChange($event, 'lineWidth')"></label>
                <input type="range" class="form-range" id="customRange2" min="0" max="100" [(ngModel)]="canvasInputData.lineWidth" (ngModelChange)="onValueChange($event, 'lineWidth')">           
            </div>

        </div>    
        <div id="pull-tab" (click)="isVisible = !isVisible">
            <svg [ngClass]="{'rotate-right':!isVisible}"
            
            id="left-arrow" fill="#000000" height="64px" width="64px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512.006 512.006" xml:space="preserve" stroke="#fff" stroke-width="50"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M388.419,475.59L168.834,256.005L388.418,36.421c8.341-8.341,8.341-21.824,0-30.165s-21.824-8.341-30.165,0 L123.586,240.923c-8.341,8.341-8.341,21.824,0,30.165l234.667,234.667c4.16,4.16,9.621,6.251,15.083,6.251 c5.461,0,10.923-2.091,15.083-6.251C396.76,497.414,396.76,483.931,388.419,475.59z"></path> </g> </g> </g></svg>
        </div>

    </div>
    <app-canvas [inputData]="canvasInputData"></app-canvas>
</main>
